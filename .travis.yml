sudo: required
language: python
services:
  - docker
before_install:
  - docker build -t dendory02/simpleflask .
  - docker run -d -p 8080:8080 --name app dendory02/simpleflask
  - docker ps -a
script:
  - curl -k http://localhost:8080/
after_script:
  - docker rm -f app
deploy:
  provider: elasticbeanstalk
  region: us-west-2
  app: simpleflask
  env: Simpleflask-env
  bucket_name: elasticbeanstalk-us-west-2-310790002532
  bucket_path: simpleflask
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
